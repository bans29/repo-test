    - name: Завершение установки
      block:
        - name: Проверяем наличие группы Docker
          group:
            name: docker
            state: present

        - name: Добавляем пользователя в группу Docker
          user:
            name: "{{ ansible_user }}"
            groups: docker
            append: true

